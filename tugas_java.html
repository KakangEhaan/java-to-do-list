<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 60px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 75%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background-color: navy;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: navy;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 8px 10px;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    li.selesai {
      text-decoration: line-through;
      color: gray;
      background: #eaeaea;
    }

    .hapus {
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .hapus:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Kegiatan</h2>
    <input type="text" id="inputTugas" placeholder="Tulis kegiatan...">
    <button id="tambahBtn">Tambah</button>
    <ul id="daftarTugas"></ul>
  </div>
  <script>
    const inputTugas = document.getElementById("inputTugas");
    const tambahBtn = document.getElementById("tambahBtn");
    const daftarTugas = document.getElementById("daftarTugas");
    tambahBtn.addEventListener("click", tambahTugas);
    function tambahTugas() {
      const teks = inputTugas.value.trim();
      if (teks === "") return;
      const li = document.createElement("li");
      li.textContent = teks;
      const hapusBtn = document.createElement("button");
      hapusBtn.textContent = "Hapus";
      hapusBtn.className = "hapus";
      li.appendChild(hapusBtn);
      daftarTugas.appendChild(li);
      inputTugas.value = "";
      li.addEventListener("click", function(e) {
        if (e.target.tagName !== "BUTTON") {
          li.classList.toggle("selesai");
        }
      });
      hapusBtn.addEventListener("click", function() {
        li.remove();
      });
    }
  </script>
</body>
</html>
